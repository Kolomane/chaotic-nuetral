<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ITPM4D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar // START -->
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#main-content-area"><i class="bi bi-ui-checks"></i> ITPM4D</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <div class="btn-group">
                            <a href="#integration-mgmt" type="button" class="nav-link btn btn-sm">Integration</a>
                            <button type="button" class="nav-link btn btn-sm dropdown-toggle dropdown-toggle-split"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="visually-hidden">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#integration-mgmt-">Selection</a></li>
                            </ul>
                        </div>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#build">Build</a>
                    </li>

                </ul>
                <div class="d-flex" role="search">
                    <!-- <input class="form-control form-control-sm" type="search" placeholder="Search" aria-label="Search"> -->
                    <!-- <button class="btn btn-sm btn-outline-success me-2" type="submit">Search</button> -->
                    <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#page-settings-panel" aria-controls="page-settings-panel"><i
                            class="bi bi-gear-fill"></i></button>

                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar // END -->

    <!-- Main Content Area // START -->
    <div class="container-fluid mt-3" id="main-content-area">
        <div class="row">
            <div class="col">

                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="fw-bold">
                            SWOT Analysis
                        </h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="" id="swot-strength"
                                    style="height: 100px"></textarea>
                                <label for="swot-strength">Strength</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="" id="swot-weaknesses"
                                    style="height: 100px"></textarea>
                                <label for="swot-strength">Weaknesses</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="" id="swot-opportunities"
                                    style="height: 100px"></textarea>
                                <label for="swot-strength">Opportunities</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="" id="swot-threats"
                                    style="height: 100px"></textarea>
                                <label for="swot-strength">Threats</label>
                            </div>
                        </li>
                    </ul>
                    <div class="card-footer">
                        <h6 class="fw-bold">Export SWOT</h6>
                        <button id="swot-export-json" type="button" class="btn btn-outline-primary"><i
                                class="bi bi-filetype-json"></i> .json</button>
                        <button id="swot-export-csv" type="button" class="btn btn-outline-success"><i
                                class="bi bi-filetype-csv"></i> .csv</button>
                        <button id="swot-export-txt" type="button" class="btn btn-outline-secondary"><i
                                class="bi bi-filetype-txt"></i> .txt</button>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="fw-bold">
                            W<small class="text-body-secondary">ork</small> B<small class="text-body-secondary">reakdown</small> S<small class="text-body-secondary">heet</small> 
                        </h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">

                        </li>
                    </ul>
                    <div class="card-footer">
                        <h6 class="fw-bold">Export WBS</h6>
                        <button id="wbs-export-json" type="button" class="btn btn-outline-primary"><i
                                class="bi bi-filetype-json"></i> .json</button>
                        <button id="wbs-export-csv" type="button" class="btn btn-outline-success"><i
                                class="bi bi-filetype-csv"></i> .csv</button>
                        <button id="wbs-export-txt" type="button" class="btn btn-outline-secondary"><i
                                class="bi bi-filetype-txt"></i> .txt</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!-- Main Content Area // END -->

    <!-- Settings // START -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="page-settings-panel"
        aria-labelledby="page-settings-panel-label">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="page-settings-panel-label">Settings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group-flush">
                <li class="list-group-item d-grid">
                    <h6 class="fw-bold">Toggle Light/Dark Mode</h6>
                    <button id="color-toggle-button" type="button" class="btn btn-light"><i id="color-toggle-icon"
                            class="bi bi-lightbulb-fill"></i></button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Settings // END -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $('#color-toggle-button').on('click', function () {
            let currentColor = $('html').attr('data-bs-theme')
            if (currentColor == "dark") {
                $('html').attr('data-bs-theme', 'light')
                $('#color-toggle-button').attr('class', 'btn btn-dark')
                $('#color-toggle-icon').attr('class', 'bi bi-lightbulb')

                // $('#strength-card').css({ 'border-color': '#B76233' })
                // $('#dexterity-card').css({ 'border-color': '#8B4513' })
                // $('#constitution-card').css({ 'border-color': '#5A3B29' })
                // $('#intelligence-card').css({ 'border-color': '#008000' })
                // $('#wisdom-card').css({ 'border-color': '#800040' })
                // $('#charisma-card').css({ 'border-color': '#C0C0C0' })
            }
            else {
                $('html').attr('data-bs-theme', 'dark')
                $('#color-toggle-button').attr('class', 'btn btn-light')
                $('#color-toggle-icon').attr('class', 'bi bi-lightbulb-fill')

                // $('#strength-card').css({ 'border-color': '#F7CAC9' })
                // $('#dexterity-card').css({ 'border-color': '#C7CBA9' })
                // $('#constitution-card').css({ 'border-color': '#C2F0F0' })
                // $('#intelligence-card').css({ 'border-color': '#D3E4FC' })
                // $('#wisdom-card').css({ 'border-color': '#D5EEF3' })
                // $('#charisma-card').css({ 'border-color': '#FFFCE6' })
            }
        })
    </script>
</body>

</html>
